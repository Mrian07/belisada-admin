<div class="row">
  <div class="col-12">
      <span class="w__myProduk"> List Produk</span>
      <a [routerLink]="['/master-product/tambah']">
          <div class="w_bor">
              <div></div>
              <div class="w_col-3">
                  <i class="fa fa-plus-circle icon--customize"></i>
                  <div>
                      <span class="w__text--tambah--produk">Tambah Produk Baru</span>
                  </div>
              </div>
          </div>
      </a>
  </div>
</div>
<nb-card-body>
    <table class="table table-bordered table-striped">
      <tr>
        <td>1</td>
        <td> <input class="form-control" placeholder="Search Name" (keyup)="searchK($event)"></td>
      </tr>

      <tr *ngFor="let obj of lisitingProd">
        <td> <img class="item__cusotmese__image" src="{{obj.imageUrl[0]}}"></td>
        <td><p> {{ obj.name }}</p></td>
      </tr>
      </table>
</nb-card-body>
  <div class="paging">
    <ul>
        <li>
            <a (click)="setPage(1)" [ngClass]="{disabled:currentPage == 1}">First</a>
        </li>
        <li>
            <a (click)="setPage(currentPage, -1)" [ngClass]="{disabled:(currentPage-1) < 1}">Previous</a>
        </li>
        <li *ngFor="let p of pages">
            <a (click)="setPage(p)" [ngClass]="currentPage == p?'current-page':''">{{p}}</a>
        </li>
        <li>
            <a (click)="setPage(currentPage, +1)" [ngClass]="{disabled:currentPage == lastPage}">Next</a>
        </li>
        <li>
            <a (click)="setPage(lastPage)" [ngClass]="{disabled:currentPage == lastPage}">Last</a>
        </li>
    </ul>
</div>
