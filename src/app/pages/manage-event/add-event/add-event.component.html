            <div class="row f-group">
                <!-- <label for="staticEmail" class="col-2 middle">Nama Produk</label> -->
                <label class="col-2 middle">Event Name</label>
                <div class="col-10">
                    <input type="text" formControlName="eventName" class="f-control form-control" placeholder="Event Name">
                    <div class ="validator" *ngIf="(submitted || f.eventName.touched) && f.eventName.invalid">
                        <span>Silahkan masukan nama event</span>
                    </div>  
                </div>  
            </div>
            
            <div class="row f-group">
                <label class="col-2 middle">Join Time</label>
                <div class="col-10">
                    <table>
                        <tr>
                            <td>
                                <my-date-picker name="mydate" class="frame-date" formControlName="joinStartDate"></my-date-picker>
                            </td>
                            <td>
                                <my-date-picker name="mydate" class="frame-date" formControlName="joinEndDate"></my-date-picker>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="row f-group">
                <label class="col-2 middle">Show Time</label>
                <div class="col-10">
                    <table>
                        <tr>
                            <td>
                                <my-date-picker name="mydate" class="frame-date" formControlName="showStartDate"></my-date-picker>
                            </td>
                            <td>
                                <my-date-picker name="mydate" class="frame-date" formControlName="showEndDate"></my-date-picker>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="row f-group">
                <label class="col-2 middle">Event Time</label>
                <div class="col-10">
                    <table>
                        <tr>
                            <td>
                                <my-date-picker name="mydate" class="frame-date" formControlName="eventStartDate"></my-date-picker>
                            </td>
                            <td>
                                <my-date-picker name="mydate" class="frame-date" formControlName="eventEndDate"></my-date-picker>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>

            <div class="row f-group">
                <label class="col-2 middle">Product</label>
            </div>

            <div class="row f-group">
                <div class="col-12">
                    <table class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Variant</th>
                                <th>Quantity</th>
                                <th>Price Min.</th>
                                <th>Price Max.</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Samsung S10</td>
                                <td>
                                    <div>4/64 GB</div>
                                    <div>8/128 GB</div>
                                </td>
                                <td>500</td>
                                <td>Rp. 8.000.000</td>
                                <td>Rp. 12.000.000</td>
                                <td>
                                    <div class="action">
                                        <div></div>
                                        <div><i class="fa fa-external-link-alt fa-lg"></i></div>
                                        <div><i class="fa fa-edit fa-lg"></i></div>
                                        <div><i class="fa fa-trash fa-lg removeRow"></i></div>
                                        <div></div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>Samsung Note 9</td>
                                <td>
                                    <div>8/64 GB</div>
                                    <div>6/128 GB</div>
                                </td>
                                <td>200</td>
                                <td>Rp. 5.000.000</td>
                                <td>Rp. 10.000.000</td>
                                <td>
                                    <div class="action">
                                        <div></div>
                                        <div><i class="fa fa-external-link-alt fa-lg"></i></div>
                                        <div><i class="fa fa-edit fa-lg"></i></div>
                                        <div><i class="fa fa-trash fa-lg removeRow"></i></div>
                                        <div></div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>   
                </div>
            </div>

            <div class="row f-group">
                <div class="col-12">
                    <button type="button" class="btn btn-success customz--button" (click)="popAdd(content)">Add Product</button>
                </div>
            </div>

            <ng-template #content let-c="close" let-d="dismiss">
                    <div class="modal-header">
                        <h4 class="modal-title">Add Product</h4>
                    </div>
                    <table class="table table-bordered table-striped">
                            <tr>
                                <td></td>
                                <td>
                                    <input class="form-control" placeholder="Search Name" (keyup)="searchK($event)">
                                </td>
                            </tr>
                
                            <tr *ngFor="let obj of lisitingProd" (click)="openLg(content, obj.productId)">
                                <td> <img class="item__cusotmese__image" src="{{obj.imageUrl[0]}}"></td>
                                <td class="td__cusotmese__image">
                                    <p> {{ obj.name }}</p>
                                </td>
                            </tr>
                        </table>
            </ng-template>
        </form>
    </nb-card-body>
    <nb-card-footer>
        <button type="button" (click)="oke()" class="btn btn-warning customz--button">Submit</button>
    </nb-card-footer>

</nb-card>
