<div *ngIf="isProses==false">
    <h2 class="title">Forgot Password</h2>
    <small class="form-text sub-title">Use this form to reset your password</small>

    <form autocomplete="nope" novalidate="" [formGroup]="signinFormGroup" (submit)="onSubmit()">
        <input formControlName="type" type="hidden"/>
        <div class="form-group">
            <label class="sr-only" for="input-email">Email address</label>
            <input autofocus formControlName="email" class="form-control"
                id="input-email" name="email" placeholder="Email address" [ngClass]="{
                    'invalid-form-control': signinFormGroup.controls.email.invalid && signinFormGroup.controls.email.dirty,
                    'success-form-control': signinFormGroup.controls.email.valid && signinFormGroup.controls.email.dirty
                }"/>
            <div *ngIf="signinFormGroup.controls.email.invalid && signinFormGroup.controls.email.dirty" class="invalid-form">
                <small *ngIf="signinFormGroup.controls.email.errors.required">Email is required!</small>
                <small *ngIf="signinFormGroup.controls.email.errors.pattern">Please check your email format!</small>
            </div>
        </div>

        <div class="form-group">
            <a class="forgot-password" href="/auth/login">Back</a>
        </div>
        <button class="btn btn-block btn-success" [disabled]="signinFormGroup.invalid">
            Proses
        </button>
    </form>
    </div>
    <div *ngIf="isProses==true">
    <h2 class="title">Forgot Password</h2>
    <small class="form-text sub-title">Please cek your email to next step!</small>
</div>
